plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'me.kuku'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://nexus.kuku.me/repository/maven-public/' }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.11.2'
    implementation 'com.qcloud:cos_api:5.6.34'
    implementation 'com.upyun:java-sdk:4.2.1'
    implementation 'com.qiniu:qiniu-java-sdk:7.4.0'
    implementation 'com.backblaze.b2:b2-sdk-core:4.0.0'
    implementation 'com.backblaze.b2:b2-sdk-httpclient:4.0.0'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}